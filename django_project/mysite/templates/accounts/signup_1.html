<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #300a24;
    }

    .signup-container {
      width: 350px;
      padding: 20px;
      background: white;
      /* border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-btn {
      width: 100%;
      padding: 10px;
      background-color: #276ef1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .links {
      margin-top: 10px;
      font-size: 14px;
    }

    .links a {
      text-decoration: none;
      color: #276ef1;
      margin: 0 10px;
    }

    .input_box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input_box input {
      margin: 5px;
    }

    .input_box input:nth-child(4) {
      margin-bottom: 15px;
    }

    
  </style>
</head>

<body>
  <div class="signup-container">
    <h2><strong>회원가입</strong></h2>
    <div class="input_box">
      <input type="text" placeholder="이름을 입력하세요">
      <input type="email" placeholder="이메일을 입력하세요">
      <input type="password" placeholder="비밀번호 (영문, 숫자, 특수문자 조합 8~16자리)">
      <input type="password" placeholder="비밀번호 확인">
    </div>
    <button class="signup-btn">회원가입</button>
    <div class="links">
      <a href="#">이미 계정이 있으신가요? 로그인</a>
    </div>
  </div>
</body>

</html>
