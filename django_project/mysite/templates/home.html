<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #d3d3d3;
        }
        .navbar {
            width: 100%;
            background: #444;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        .auth-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 15px;
        }

        .auth-links button {
            color: white;   
            background-color: #444;
            border: none;
            padding-left: 1em;
            cursor: pointer;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .auth-links {
            display: flex;
            list-style: none;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">홈</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">포트폴리오</a></li>
            <li><a href="#">연락처</a></li>
        </ul>
        <div class="auth-links">
            {% if user.is_authenticated %}
            <li>환영합니다. {{ request.user.username }}님!</li>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">
                    로그아웃
                </button>   
            </form>
            {% else %}
                <a href="{% url 'login' %}">로그인</a>
                <a href="{% url 'signup' %}">회원가입</a>
            {% endif %}
            
        </div>
    </nav>
    <div class="container">
        <h1>환영합니다!</h1>
        <p>이곳은 메인 홈 화면입니다.</p>
    </div>
</body>
</html>
