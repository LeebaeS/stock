<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            text-align: center;
            border: 1px solid #ccc;
            flex: 1;
            background-color: #f9f9f9;
        }

        .tab.active {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .login-form {
            width: 300px;
            margin: 0 auto;
        }

        input[type="text"], input[type="password"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .login-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="tab-container">
        <div class="tab active" id="tab-id-phone">로그인</div>
        <div class="tab" id="tab-onetime">회원가입</div>
        <div class="tab" id="tab-qrcode">비밀번호 찾기</div>
    </div>

    <div class="tab-content active" id="content-id-phone">
        <div class="login-form">
            <input type="text" placeholder="아이디 또는 전화번호">
            <input type="password" placeholder="비밀번호">
            <input type="button" value="로그인" class="login-btn">
        </div>
    </div>

    <div class="tab-content" id="content-onetime">
        <div class="login-form">
            <input type="text" placeholder="일회용 번호">
            <input type="button" value="로그인" class="login-btn">
        </div>
    </div>

    <div class="tab-content" id="content-qrcode">
        <div class="login-form">
            <img src="https://ssl.pstatic.net/static/nid/login/img_qrcode_help_step_1.png" alt="QR 코드 이미지" width="200" height="200">
            <input type="button" value="QR코드 로그인" class="login-btn">
        </div>
    </div>

    <script>
        // 탭 클릭 시 콘텐츠 전환
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 모든 탭과 콘텐츠에서 active 클래스 제거
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));
                
                // 클릭된 탭에 active 클래스 추가
                tab.classList.add('active');
                
                // 해당 콘텐츠 표시
                const targetContent = document.getElementById('content-' + tab.id.split('-')[1]);
                targetContent.classList.add('active');
            });
        });
    </script>

</body>
</html>
