{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>{% blok title %}CodePen - Velo Slider{% endblock %}</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:400,700'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:300,400,600'>
  <link rel="stylesheet" href="/static/css/style.css">

  <style>
    /* 내비게이션 바 기본 스타일 */
    .navbar {
      background-color: #831b1b;      /* 연두색 계열 */
      position: fixed;      /* 헤더를 화면에 고정 */
      top: 0;      /* 헤더의 위치를 화면 상단으로 설정 */
      width: 100%;      /* 화면 너비를 전체로 설정 */
      z-index: 1000;      /* 다른 요소 위에 표시되도록 설정 */
      padding: 30px;



    }

    /* 드롭다운 메뉴 숨기기 */
    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      min-width: 160px;
      z-index: 1000;
      max-width: 100%;
      /* 화면을 넘지 않도록 최대 너비 설정 */
      right: 0;
      /* 오른쪽으로 붙이기 */
      left: auto;
      /* 기본 left 제거 */
    }

    /* 드롭다운 메뉴 항목 스타일 */
    .dropdown-item {
      padding: 8px 20px;
      color: #333;
      text-decoration: none;
    }

    /* 드롭다운 메뉴 항목 hover 효과 */
    .dropdown-item:hover {
      background-color: #ddd;
    }

    /* 드롭다운 버튼이 활성화될 때 드롭다운 메뉴 표시 */
    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* 드롭다운 버튼 스타일 */
    .dropdown-toggle {
      cursor: pointer;
    }

    .navbar-nav .dropdown {
      position: relative;
    }
  </style>
</head>

<body>
  <!-- 내비게이션 바 시작 -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{home.html}">굿네이버스</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto"> <!-- 왼쪽 메뉴 항목 -->
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="/projectintro/intro.html">프로젝트소개</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="#">아동학대예측</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="#">후원/참여</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="#">문의페이지</a>
        </ul>

        <!-- 오른쪽 메뉴 항목 (Reset Password, 로그인, 회원가입) -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item me-3">
            <a class="nav-link" href="{% url 'password_reset' %}">Reset Password</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" aria-expanded="false">
              User
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
              <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- 내비게이션 바 끝 -->

  <!-- 페이지 내용 시작 -->

  {% block content %}
  {% endblock %}

</body>

</html>
