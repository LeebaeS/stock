  height: 100vw;
  transform: translate(-50%, -50%);

.new .btmarea .box:nth-child(1),
.new .btmarea .box:nth-child(2){margin:0 22px 0 0;}


.new .box{position:relative;}
.new .box .ondiv{
	display:table;
	position:absolute;left:15px;top:15px;
	background:#c40f39;
	text-align:center;
	opacity:0;
	transition:all 0.6s;
	/* 240612(s) */
	border-radius: 24px;
	/* //240612(e) */
}
.new .box:hover .ondiv{
	opacity:1;
	transition:all 0.6s;
}
.new .box .ondiv .align{display:table-cell;vertical-align:middle;}
.new .box .ondiv .cate{

.new .box .ondiv .name{font-size:21px;color:#fff;}
.new .box .ondiv .plus{
	position:relative;width:30px;height:30px;margin:45px auto 0;
	transform:rotateZ(180deg);
	transition:all 0.4s 0.2s;
}
.new .box:hover .ondiv .plus{
	transform:rotateZ(0deg);
	transition:all 0.4s 0.2s;
}
.new .box .ondiv .plus div:nth-child(1){
	position:absolute;left:0;top:50%;
	width:100%;height:1px;
	background:rgba(255,255,255,0.6);
}
.new .box .ondiv .plus div:nth-child(2){
	position:absolute;left:50%;top:0;
	width:1px;height:100%;
	background:rgba(255,255,255,0.6);

   <script>
    const progressTag = document.querySelector('.progress')
const progressText = document.querySelector('p')
const bodyTag = document.querySelector('body')

document.addEventListener('scroll', () => {
  const pixels = window.pageYOffset
  const pageHeight = bodyTag.getBoundingClientRect().height
  const totalHeight = pageHeight - window.innerHeight
  const percentage = pixels / totalHeight
  
  progressTag.style.width = `${100 * percentage}%`
  
  if (pixels > 0) {
    progressText.innerHTML = `${Math.floor(100 * percentage)}` + '%'
  } 
  
  else {
    progressText.innerHTML = ''
  }
})
